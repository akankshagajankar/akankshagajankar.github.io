    <script>
        AOS.init({
            offset: 70,
            easing: 'ease',
            duration: 900,
            delay: 50,
            anchorPlacement: 'top-bottom'
        });

    </script>
    <script type="text/javascript">
       barba.init({
            transitions: [{
                name: 'transition',
                enter(data) {
                    return gsap.from(data.next.container, {
                        opacity: 0, duration: 1
                    });
                },
                
                leave(data) {
                    return gsap.to(data.current.container, {
                        opacity: 0, duration: 1
                    });
                }
                
            }]

        });
    </script>
